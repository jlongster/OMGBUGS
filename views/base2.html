<!DOCTYPE html>
<html id="${page_id}">
  <head>
    <title>OMG BUGS!</title>
    <link rel="stylesheet"
          href="/css/main.less"
          type="text/less"
          media="screen" />
    <link rel="stylesheet"
          href="/js/jquery.tablesorter.themes/blue/style.css"
          type="text/css"
          media="screen" />
    <script src="/js/less-1.1.3.min.js" type="text/javascript" ></script>
    <script src="/js/sugar-0.9.5.min.js" type="text/javascript" ></script>
    <script src="/js/jquery-1.6.4.min.js" type="text/javascript" ></script>
    <script src="/js/underscore-min.js" type="text/javascript" ></script>
    <script src="/js/jquery.tablesorter.min.js" type="text/javascript" ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <h1>OMG BUGS!</h1>

      <div class="status"></div>

      <div class="actions">
        <a href="#" class="columns">Change Columns</a>

        <span>|</span>

        <a href="https://bugzilla.mozilla.org/enter_bug.cgi?product=Websites&component=www.mozilla.org/firefox">File a bug</a>

        <span>|</span>
        
        Search:
        <select class="tab">
          <option value="">-</option>
          {{each searches}}
          <option value="${$value}">${$value}</option>
          {{/each}}
        </select>
      </div>
    </header>

    <div class="content">
      {{html body}}
    </div>

  </body>
</html>
